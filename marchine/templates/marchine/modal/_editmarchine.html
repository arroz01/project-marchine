<button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#editModal{{ dadosmarchine.id }}">Edit</button>

<!-- Modal -->
<div class="modal fade" id="editModal{{ dadosmarchine.id }}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit {{ dadosmarchine.valor }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action={% url 'marchine:editmarchine' %} method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" name="marchine_id" value="{{dadosmarchine.id}}" />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="valor" id="floatingInput" placeholder="valor" value="{{ dadosmarchine.valor }}" />
            <label for="floatingInput">Valor</label>
          </div>
          <div class="custom-control custom-checkbox">
            {% if dadosmarchine.acao == True %}
              <input type="checkbox" class="custom-control-input" name="acao" id="acao" value="{{ dadosmarchine.acao }}" checked>
            {%else%}
              <input type="checkbox" class="custom-control-input" name="acao" id="acao" >
            {% endif %}
            
            <label class="custom-control-label" for="acao" >Entrada</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-warning">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
